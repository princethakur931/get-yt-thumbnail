<!DOCTYPE html>
<html lang="en">

<head>
    <!-- ... other meta tags and links ... -->
    <title>Get YouTube Thumbnail</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Favicon links -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="main fw-light">
        <header>
            <h4 class="display-6 lh-1 text-white"> Get YouTube Thumbnail</h4>
        </header>
        <hr>
        <label for="url" class="form-label small text-white">Enter YouTube video URL [ All YouTube Videos Including 4K, 1080p, HD, HQ, etc.]</label>
        <input name="url" type="search" id="url" class="form-control fw-light"
            onfocus="if(this.value == 'https://youtu.be/oVW3n1GVrF0?si=OhTdJ0KwgaBWFTVc') { this.value = ''; }"
            onblur="if(this.value == '') { this.value = 'https://youtu.be/oVW3n1GVrF0?si=OhTdJ0KwgaBWFTVc'; }"
            value="https://youtu.be/oVW3n1GVrF0?si=OhTdJ0KwgaBWFTVc" list="urlHistory" />
        <datalist id="urlHistory">
            <!-- Options will be dynamically populated -->
        </datalist>
        <div class="buttons">
            <button class="btn btn-primary fw-light" onclick="dynamicUrl(0)"> Get </button>
            <button class="btn btn-info fw-light" onclick="dynamicUrl(1)">👀 Get Max </button>
            <button class="btn btn-secondary fw-light" onclick="dynamicUrl(2)"> Get Max webp</button>
            <button class="btn btn-success fw-light" onclick="download()">⏬ Download</button>
        </div>

        <img class="center-fit" id="img" onclick="fullPage()" title="Click to zoom in/out" src="anime.jpg" />
        <footer>
            <a class="text-decoration-none" href="https://www.linkedin.com/in/prince-thakur-578919272" target="_blank"> @princethakur931</a>
        </footer>
        <div id="historyContainer">
            <h5 class="text-white">Previous URLs</h5>
            <ul id="historyList" class="list-group">
                <!-- History items will be dynamically populated -->
            </ul>
        </div>
    </div>
    <div id="fullpage" title="Click to zoom in/out" onclick="this.style.display='none';"></div>

    <script src="script.js"></script>
</body>

</html>
